services:
  # Consul for service discovery
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    ports:
      - "8500:8500"
    command: consul agent -dev -client=0.0.0.0
    networks:
      - statlabia-network

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - statlabia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL for auth-service
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: 1234yasmine
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - statlabia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for dataset-service
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: stattlabDB
    volumes:
      - mongodb-data:/data/db
    networks:
      - statlabia-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - statlabia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Kafka for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - statlabia-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - statlabia-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Analysis Service (Python/FastAPI)
  analysis-service:
    build:
      context: ./analysis-service
      dockerfile: Dockerfile
    container_name: analysis-service
    ports:
      - "8000:8000"
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - KAFKA_BROKER=kafka:9092
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=analysis-service
      - SERVICE_PORT=8000
      - CONSUL_AUTO_REGISTER=true
    depends_on:
      consul:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - statlabia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVER_PORT=8081
      - DB_HOST=postgres-auth
      - DB_PORT=5432
      - DB_NAME=authdb
      - DB_USER=authuser
      - DB_PASSWORD=1234yasmine
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      postgres-auth:
        condition: service_started
      consul:
        condition: service_started
    networks:
      - statlabia-network

  # Dataset Service
  dataset-service:
    build:
      context: ./dataset_service
      dockerfile: Dockerfile
    container_name: dataset-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - KAFKA_BROKERS=kafka:9093
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=stattlabDB
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SERVER_PORT=8082
    depends_on:
      mongodb:
        condition: service_started
      kafka:
        condition: service_started
      consul:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - statlabia-network

  # API Gateway
  api-gateway:
    build:
      context: ./api_gatway
      dockerfile: DockerFile
    container_name: api-gateway
    ports:
      - "8888:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8080
    depends_on:
      consul:
        condition: service_started
      redis:
        condition: service_started
      auth-service:
        condition: service_started
      analysis-service:
        condition: service_started
    networks:
      - statlabia-network

# Frontend React App
  frontend:
    build:
      context: ../Modern Frontend Design for Statlab IA
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8888
    volumes:
      - ../Modern Frontend Design for Statlab IA:/app
      - /app/node_modules
    networks:
      - statlabia-network
    depends_on:
      api-gateway:
        condition: service_started

networks:
  statlabia-network:
    driver: bridge

volumes:
  postgres-auth-data:
  mongodb-data:
  minio-data:

