spring:
  application:
    name: api-gateway

  config:
    import: "optional:consul:"

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  spring:
    cloud:
      consul:
        discovery:
          primary: true

      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}

      discovery:
        enabled: true
        instance-id: ${spring.application.name}:${random.value}
        service-name: ${spring.application.name}
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 30s
        tags:
          - statlabia
          - gateway
          - ${spring.profiles.active}

      config:
        enabled: true
        format: YAML
        context-paths:
          - config
        default-context: application
        profile-separator: '::'
        data-key: data
        watch:
          enabled: true
          delay: 1000

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # ================= ROUTE DYNAMIQUE =================
        - id: dynamic-route
          uri: lb://statlabia
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: gatewayCircuitBreaker
                fallbackUri: forward:/fallback

        # ================= AUTH SERVICE =================
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: authCircuitBreaker
                fallbackUri: forward:/fallback/auth

        # ================= DATASET SERVICE =================
        - id: dataset-service
          uri: lb://dataset-service
          predicates:
            - Path=/api/datasets/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter

        # ================= REPORT SERVICE =================
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/api/reports/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter

        # ================= ANALYSIS SERVICE =================
        - id: analysis-service
          uri: lb://analysis-service
          predicates:
            - Path=/api/analysis/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter

        # ================= WEBSOCKET =================
        - id: websocket-route
          uri: lb://analysis-service
          predicates:
            - Path=/ws/**

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# ================= MANAGEMENT / ACTUATOR =================
management:
  prometheus:
    metrics:
      export:
        enabled: true
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# ================= LOGGING =================
logging:
  level:
    com.example.api_gatway: ${LOG_LEVEL:DEBUG}
    org.springframework.cloud.gateway: ${GATEWAY_LOG_LEVEL:INFO}
    org.springframework.cloud.consul: ${CONSUL_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ================= RESILIENCE4J =================
resilience4j:
  circuitbreaker:
    instances:
      gatewayCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: COUNT_BASED

      authCircuitBreaker:
        sliding-window-size: 20
        failure-rate-threshold: 30
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 5

# ================= SWAGGER =================
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway
